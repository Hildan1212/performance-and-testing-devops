name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - run: npm test -- --coverage

  k6:
    runs-on: ubuntu-latest
    needs: sonarqube
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20' # Upgrade ke 20 karena joi memintanya

      - name: Install dependencies & k6
        run: |
          npm ci
          # Install k6 langsung di runner (bukan Docker)
          curl https://github.com -L | tar -xz --strip-components 1
          sudo mv k6 /usr/local/bin/

      - name: Start App & Run Load Test
        run: |
          npm start & 
          npx wait-on http://localhost:3000 --timeout 60000
          k6 run loadtest/script.js
          
  sonarqube:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
